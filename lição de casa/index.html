<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="bloco-form">
        <form action="" id="form">
            Nome: <input type="text" name="" id="nome" class="info">
            Sobrenome <input type="text" name="" id="sobrenome" class="info">
            Idade <input type="number" name="" id="idade" class="info">
            E-mail: <input type="email" name="" id="email" class="info">
            <input type="submit" value="Registar" class="botao">
        </form>
    </div>

    <table id="table">
        <tr>
            <td>Nome</td>
            <td>Sobrenome</td>
            <td>Idade</td>
            <td>Email</td>
        </tr>
        <tbody>
        </tbody>
    </table>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
